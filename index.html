<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href=
  "./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="" class=
  "bg-image">
  <div class="wrapper">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="hero">
      <div class="content">
        <h3>Order Summary</h3>
        <p class="description">You can now listen to millions of
        songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
        <div class="plan">
          <div class="icon-text">
            <img src="images/icon-music.svg" alt="" class=
            "music-icon">
            <div class="plan-details">
              <p class="plan-name">Annual Plan</p>
              <p class="cost">$59.99/year</p>
            </div>
          </div><a href="#" class="change">Change</a>
        </div><button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div><a href="https://www.frontendmentor.io?ref=challenge"
  target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
  Name</a>
</body>
</html>
